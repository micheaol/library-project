<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/screen.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="main-nav">
            <div id="logo">
                <img src="./images/icon.png" alt="">
                <p>The Library</p>
            </div>
            <div class="add-book">
                <a href="#">
                    <img src="./images/add.png" alt="">
                 </a>
                 <p>Add a book</p>
            </div>
            <div class="menu-items">
                <a href="#" id="log-in">Log in</a>
                <a href="#" id="sign-up">Sign up</a>
            </div>
        </div>
    </nav>
   <main class="main-body">
          <!-- registration form -->
         <div id="form-container">
             
            <form action="">
                <h1>Add a book</h1>
                <div class="title-div form-items">
                 <label for="title">Book Title</label>
                 <input type="text" id="title" placeholder="Book Title" required>
                </div>
                <div class="author-div form-items">
                 <label for="author">Author</label>
                 <input type="text" id="author" placeholder="Author" required>
                </div>
                 <div class="pages-div form-items">
                     <label for="pages">Pages</label>
                     <input type="number" id="pages" placeholder="Page number" required>
                 </div>
                 <div class="read-div form-items">
                     <label for="read">Have you read it?</label>
                     <input type="checkbox" id="read" name="accept" value="yes">
                 </div>
                <div class="buttons-div">
                    <button type="submit" id="submit-btn">Add book</button>
                    <input type="button" id="cancel-btn" value="Close"></input>
                </div>
             </form>
         </div>
        <!-- registration form -->
       <!-- display book section -->
       <div class="library-head">
        <h1>My Library</h1>
       </div>
        <div class="display-books">
        </div>
         <!-- End of display book section -->
         <!-- Remove book confirmation form section -->
         <div id="remove-form-container">
            <form action="" id="remove-book-form">
                <h1>Remove Book</h1>
                <div class="title-div form-items remove-book-form">
                 <label for="title">Book Title</label>
                 <input type="text" id="remove-key" placeholder="Book Title" required>
                </div>
                    <input type="button" id="remove-book-btn"  value="Remove Book"></input>
                    <input type="button" id="close-book-btn"  value="Close"></input>
             </form>
            </div>
         <!-- End of remove book confirmation form -->
   </main>
   <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
   <script src="./script/form.js"></script>
</body>
</html>
