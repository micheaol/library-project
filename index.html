<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="main-nav">
            <div id="logo">
                <img src="./images/icon.png" alt="">
                <p>The Library</p>
            </div>
            <div class="add-book">
                <a href="#">
                    <img src="./images/add.png" alt="">
                 </a>
                 <p>Add a book</p>
            </div>
            <div class="menu-items">
                <a href="#">Log in</a>
                <a href="#">Sign up</a>
            </div>
        </div>
    </nav>
   <main class="main-body">
       <div class="display-books">
           <div class="book">1</div>
           <div class="book">2</div>
           <div class="book">3</div>
       </div>
          <!-- registration form -->
         <div id="form-container">
            <form action="">
                <div class="title-div form-items">
                 <label for="title">Book Title</label>
                 <input type="text" id="title" placeholder="Book Title">
                </div>
                <div class="author-div form-items">
                 <label for="author">Author</label>
                 <input type="text" id="author" placeholder="Author">
                </div>
                 <div class="pages-div form-items">
                     <label for="pages">Pages</label>
                     <input type="number" id="pages" placeholder="Page number">
                 </div>
                 <div class="read-div form-items">
                     <label for="read">Have you read it?</label>
                     <input type="checkbox" id="read">
                 </div>
                 <button type="submit" id="submit-btn">Add book</button>
                 <button type="submit" id="cancel-btn">Cancel</button>
             </form>
         </div>
        <!-- registration form -->
   </main>
   <script src="./script/form.js"></script>
</body>
</html>
